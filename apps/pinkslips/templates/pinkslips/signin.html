<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 {% load static %}
	 <link rel="stylesheet" href="{% static 'pinkslips/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
<div class="container half centerlogo">
	<div class="container half centerlogo"><h1>PINKSLIPS</h1></div>
	<form action="/log" method="post">
		{% if messages %}
  			<ul class="messages">
    			{% for message in messages %}
    				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    			{% endfor %}
  			</ul>
  		{% endif %}
		{% csrf_token %}
		<div class="form-group">
			<label>Username</label>
			<input type="text" name="uname" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="pword" class="form-control">
		</div>
		<p>
			<input type="submit" name="submit" class="btn btn-danger" value="RACE">
		</p>
	</form>
	<hr>
		<a href="/create"><button class="btn btn-danger">Create an Account</button></a>
</div>
</body>
</html>
